version: "2"
linters:
  default: none
  enable:
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - decorder
    - dogsled
    - err113
    - errcheck
    - errchkjson
    - gochecknoinits
    - gocritic
    - gocyclo
    - goprintffuncname
    - govet
    - grouper
    - ineffassign
    - ireturn
    - maintidx
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - api$
formatters:
  enable:
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - api$
